!DOCTYPE html>
<html>
<head>
    <title>{{ object.title }}</title>
</head>
<body>
    <h1>{{ object.title }}</h1>
    <p>{{ object.description }}</p>
    <p>Release Date: {{ object.release_date }}</p>
    <p>Rating: {{ object.rating }}</p>
    <a href="{% url 'movie_update' object.pk %}">Edit</a>
    <a href="{% url 'movie_delete' object.pk %}">Delete</a>
    <a href="{% url 'movie_list' %}">Back to List</a>
</body>
</html>
