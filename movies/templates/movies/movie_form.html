<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if object.pk %}Edit Movie{% else %}Add Movie{% endif %}</title>
</head>
<body>
    <h1>{% if object.pk %}Edit Movie{% else %}Add Movie{% endif %}</h1>
    <form method="post" enctype="multipart/form-data">  
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">{% if object.pk %}Update{% else %}Add{% endif %} Movie</button>
    </form>
    <a href="{% url 'movie_list' %}">Cancel</a>
</body>
</html>
