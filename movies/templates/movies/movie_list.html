<!DOCTYPE html>
<html>
<head>
    <title>Список фільмів</title>
</head>
<body>
    <h1>Movie List</h1>
    <a href="{% url 'movie_create' %}">Add New Movie</a>
    <ul>
        {% for movie in object_list %}
            <li>
                <a href="{% url 'movie_detail' movie.pk %}">{{ movie.title }}</a>
                <a href="{% url 'movie_update' movie.pk %}">Edit</a>
                <a href="{% url 'movie_delete' movie.pk %}">Delete</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
